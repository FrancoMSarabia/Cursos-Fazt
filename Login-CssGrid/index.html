<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web site with contact form</title>

    <!--GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@515&display=swap" rel="stylesheet">

    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="content">
        <h1 class="logo">Contact <span>us</span></h1>

        <div class="contact-wraper">
            <div class="contact-form">
                <h3>Contact us</h3>

                <form action="">
                    <p>
                        <label>Fullname</label>
                        <input type="text" name="fullname">
                    </p>

                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>

                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>

                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>

                    <p class="block"> <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>

                    <p class="block">
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>

            <div class="contact-info">
                <h4>More info</h4>

                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i>111 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia iusto obcaecati perspiciatis pariatur
                    nostrum atque officiis illum totam aliquid beatae!</p>

                <p>Company.com</p>

            </div>
        </div>
    </div>

</body>

</html>
